<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/reset.css">
</head>

<body>
    <main id="app">
        <!-- 위니브 상단 로고 -->
        <h1 class="logo-weniv">
            <img src="./src/img/weniv-logo.png" alt="위니브 로고">
        </h1>
        <!-- 타이머 -->
        <article class="cont-title">
            <h2 class="title">TIMER</h2>
            <img class="border-title" src="./src/img/border.png" alt="">
            <!-- 타이머 시간 -->
                <ol class="cont-time">
                    <li>
                        <p>HRS</p>
                        <input id="hrs" class="time-control" type="number" value="00"/>
                    </li>
                    <li>
                        <p>MIN</p>
                        <input id="min" class="time-control" type="number" value="00"/>
                    </li>
                    <li>
                        <p>SEC</p>
                        <input id="sec" class="time-control" type="number" value="00"/>
                    </li>
                </ol>
            <!-- 타이머 버튼-->
            <div class="cont-btns">
                <button class="btn-start" type="button" disabled>
                    START
                </button>
                <button class="btn-pause" type="button">
                    PAUSE
                </button>
                <button class="btn-reset" type="button">
                    RESET
                </button>
            </div>
        </article>
        <!-- 위니브 하단 로고 -->
        <footer>
            <img src="./src/img/weniv-footer-logo.png" alt="">
        </footer>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
